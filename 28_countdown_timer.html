<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function countdowntimer(seconds){
            const countdown = setInterval(function(){
                seconds--;
                if(seconds<0)
                clearInterval(countdown);
                else
                    document.getElementById('h1').innerText = seconds;
            },1000);
        }
    </script>
    <h1 id="h1"></h1><br>
    <button id="btn" onclick="countdowntimer(5);">START</button>
</body>
</html>
