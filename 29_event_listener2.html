<input type="number" id="num" placeholder="enter any number..">
<button id="btn1">display table</button><br>
<div id="tabledata"></div>
<script>
    document.getElementById("tabledata").style.display='none';
    function showtable(){
        var str=' ';
        n=document.getElementById('num').value;
        document.getElementById('tabledata').style.display='block';
        for(i=1;i<=10;i++){
            prod=n*i;
            str+= `${n}*${i}=${prod}<br>`;
        }
        document.getElementById('tabledata').innerHTML=str;
    }
    document.getElementById("btn1").addEventListener("click",showtable);
</script>
