<!-- js code to convert first element of every word in uppercase-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var text="hello,let's do the coding"; 
        var newtext="";
        for(i=0;i<text.length;i++){
            if(i==0){
                newtext+=text[i].toUpperCase();
            }
            else
            newtext+=text[i];
        if(text[i]==" "){
            i++;
            newtext+=text[i].toUpperCase();
        }
    }
    console.log(newtext);
        
    </script>
</body>
</html>
