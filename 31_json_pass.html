<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 2</title>
</head>
<body>
    <h2 id="text"></h2>
    <script type="module">
        import mydata from './31_data.json' with {type: "json"};
        var user_check = '';
        for(const u of mydata) {
            console.log(u.username, u.password);
            if(u.username == "Ram" && u.password == "ram123") {
                user_check = "found";
                break;
            }
            else
                user_check = "notfound";
        }

        if(user_check == "found")
            document.getElementById("text").innerText = "Login Successful!";
        else
            document.getElementById("text").innerText = "Login Failed!";
    </script>
</body>
</html>
