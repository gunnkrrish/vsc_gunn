<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .flex-container{
            display: flex; 
            flex-direction: row;   /* row,column row-reverse */
            background-color: blue;
            justify-content: space-evenly;  /* center,flex-end,flex-start,space-between,space-around,space evenly */
        }
        div{
            background-color: cyan;
            margin: 10px;
            padding: 15px;
            border: 2px dashed blue;
        }
    </style>
</head>
<body>
    <h2>FLEXBOX EXAMPLE </h2>
    <div class="flex-container">
        <div>item A</div>
        <div>item b</div>
        <div>item c</div>
    </div>
</body>
</html>
