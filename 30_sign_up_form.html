<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form1" method="get" onsubmit="return saveForm()">
        username: <input type="text" name="username" id="username"><br>
        password: <input type="password" name="pwd1" id="pwd1"><br>
        retype password: <input type="password" name="pwd2" id="pwd2"><br>
        <input type="submit" value="submit">
        <br><br>
        <div id="aftersave">
            <h2 id="saveinfo">Registered Successfully!</h2>
        </div>
    </form>

    <script>
        document.getElementById("aftersave").style.display = "none";
    </script>

    <script type="text/javascript" language="javascript">
        function saveForm() {
            var un = document.getElementById("username").value;
            var pw = document.getElementById("pwd1").value;
            
            // Save in local storage
            localStorage.users = JSON.stringify({ username: un, password: pw });
            
            document.getElementById("aftersave").style.display = "block";
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
