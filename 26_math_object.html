<!-- Math.abs(): returns the absolute value without +ve or -ve sign
|| Math.ceil(): returns the smallest integer greater than or equal to the value we pass
|| Math.floor(): returns the largest or equal integer that is less than the given value
|| Math.min(): returns the min value from the supplied parameters
|| Math.max():  returns the max value from the supplied parameters
**********************************************IMP FOR VIVAAAA**********************************
|| Math.random(): returns random no bw 0(inclusive) and 1(exclusive) 
|| to get random no between 0 and 10: console.log(Math.floor(Math.random()* 10));   //includes 0 but excludes 10
(end-start+1)+start // this will include both start and end range numbers
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log(Math.floor(Math.random()*10));     
        console.log(Math.floor(Math.random()* (6-1+1)+1));      
    </script>
</body>
</html>
