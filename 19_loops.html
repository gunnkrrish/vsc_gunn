<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- print odd num with red even with blue -->
    <script>
        var i =1;
        while(i<=20)
    {
        if(i%2==0){
            document.write(`<p style='color: blue;'> ${i}</p>`);
        }
        else{
            document.write(`<p style='color: red;'> ${i}</p>`);
        }
        i++;
    }
    </script>


<!-- display oddd num from 1 to 20 and also display sum of all odd number -->
</body>
</html>
