<h1 id="h1"></h1><br>
<button id="btn" onclick="Clock();">Stop Clock</button>

<script>
    var myClock = setInterval(showclock, 1000);
    function showclock() {
        var d = new Date();
        document.getElementById('h1').innerHTML = d.toLocaleTimeString();
    }
    function Clock() {
        if (myClock) {
            clearInterval(myClock);
            myClock = null;
            document.getElementById('btn').innerHTML = "Start Clock";
        } else {
            myClock = setInterval(showclock, 1000);
            document.getElementById('btn').innerHTML = "Stop Clock";
        }
   }
</script>
