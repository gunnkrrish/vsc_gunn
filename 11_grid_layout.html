<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        .container{
            width: 300px;
            margin: auto;
            text-align: center;
            padding: 20px;
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1" style="background-color: red;">item 1</div>
        <div class="item2" style="background-color: cadetblue;">item 2</div>
        <div class="item3" style="background-color: cyan;">item 3</div>
        <div class="item4" style="background-color: yellow;">item 4</div>
        <div class="item5" style="background-color: blue;">item 5</div>
        <div class="item6" style="background-color: orange;">item 6</div>
        <div class="item7" style="background-color: brown;">item 7</div>
        <div class="item8" style="background-color: green;">item 8</div>
        <div class="item9" style="background-color: black;">item 9</div>
    </div>
</body>
</html>
