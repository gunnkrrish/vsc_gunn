<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //JSON ARRAY
        let person = [
            {"name": "ram","age": 27},
            {"name": "amit","age": 25},
            {"name": "kavita","age": 22}
    ]
    //JSON OBJECTS
    let person1 = {
            "name": "ram",
            "age": 25,
            "gender" : "male"
    }
    for(items in person1){
        console.log(items,person1[items]);    //accessing json objects
    }

    //nested objects
    const data = {
            "name": "ram",
            "age": 25,
            "hobby" : {
                "reading" : true,
                "music":false
            },
            "subjects": ["js","html","css"]
    }
    console.log(data.name);
    console.log(data.hobby);
    console.log(data.hobby.music);
    console.log(data.subjects[1]);
    </script>
</body>
</html>
